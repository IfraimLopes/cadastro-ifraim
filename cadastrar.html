<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastrarmediaqurie.css">
    <title>Cadastrar</title>
</head>
<body>
    <div class="conteiner">
        <div class="form-image">
            <img src="imagens/ifraim.jpg" alt="imagens">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                     <div class="login-bottom">
                        <a href="login.html"  id="Entrar" target="_blank" >Entrar</a>
                     </div>
                </div>

                <div class="input-groups">

                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite o seu primeiro nome" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Digite o seu email" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="Celular">Celular</label>
                        <input type="text" name="Celular" id="Celular" placeholder="(+244) xxx-xxx-xxx" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="pass">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="senha">Confirmar senha</label>
                        <input type="text" name="senha" id="senha" placeholder="Confirmar senha" required>
                    </div>

                </div>

                <div class="gender-group">
                    <div class="gender-group">
                        <h6>GÃªnero</h6>
                    </div>

                 <div class="genero-inputs">
                    <input type="radio" name="gender" id="Man" required>
                    <label for="Man">Masculino</label>
                 </div> 
                 
                 <div class="genero-inputs">
                    <input type="radio" name="gender" id="Fem" required>
                    <label for="Fem">Femenino</label>
                 </div>   

                 <div class="genero-inputs">
                    <input type="radio" name="gender" id="Biba" required>
                    <label for="Biba">Biba</label>
                 </div>   

                 <div class="genero-inputs">
                    <input type="radio" name="gender" id="Outros" required>
                    <label for="#">Outros</label>
                 </div>   

                
                </div>

                <div class="continue-bottom">
                    <input type="button" id="ifr" value="Continuar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
